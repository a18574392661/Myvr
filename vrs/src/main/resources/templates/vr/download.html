<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" type="text/css" href="/css/mui.css"/>
    <style>
    	.info{
    		font-size: 18px;
    		color: #ffffff;
    		margin-top: 50px;
    	}
    </style>
</head>
<body style="background: #1F98E5;">
	<div style="text-align: center;margin-top:60px;">
		<img src="/img/vr-logo.png"  height="60" style="border-radius: 10px;"><br>
		<img src="/img/vr-bg.png"  height="240" style="border-radius: 10px;">
	</div>
	<div style="margin-top: 30px;text-align: center;">
		<a class="reg mui-btn mui-btn-danger" style="padding: 10px 60px;background:#1296DB;border-color: #1296DB;border: 1px solid #ffffff;border-radius: 6px;"  th:href="${android.url}">Android下载</a>
		<br><br>
		<a class="reg mui-btn mui-btn-danger" style="padding: 10px 60px;background:#1296DB;border-color: #1296DB;border: 1px solid #ffffff;border-radius: 6px;"  href="javascript:;" onclick="iphoneDown()">iphone下载</a>

			<div>请点击右上角按钮</div>
			<div>在浏览器中打开,下载</div>
		</div>
	</div>
	<script src="/js/mui.js"></script>
	<script src="/js/jquery.min.js"></script>
	<script type="text/javascript" charset="utf-8">

		(function($, doc) {
			$.init({
				swipeBack:true //启用右滑关闭功能
			});
			
			
		})(mui, document);
		
		
		function iphoneDown(){
			mui.toast("请去苹果应用市场下载");
		}
		
    </script>
</body>
</html>
