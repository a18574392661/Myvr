<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${payvip.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">开通月份：</label>
								<div class="col-sm-8">
									<input id="month" name="month" th:value="${payvip.month}" class="form-control" type="number">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remker" name="remker" th:value="${payvip.remker}" class="form-control" type="text">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">对应价格：</label>
								<div class="col-sm-8">
									<input id="price" name="price" th:value="${payvip.price}" class="form-control" type="number">
								</div>
							</div>


							<div class="form-group">
								<label class="col-sm-3 control-label">是否开启：</label>
								<div class="col-sm-8">
									开启:<input type="radio" name="status" value="1" th:checked="${payvip.status==1?true:false}">
									关闭:<input type="radio" name="status" value="0"  th:checked="${payvip.status==0?true:false}">
								</div>
							</div>

																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/vrs/payvip/edit.js">
	</script>
</body>
</html>
