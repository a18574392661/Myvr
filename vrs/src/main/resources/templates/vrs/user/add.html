	</script>



	<script>
		$("#us").hide();
		$("#sj").hide();

		var sta=$("#sta").val();
		//alert(sta);
		if (sta=='true'){

			$("#us").show();
		}
		else{

			$("#us").hide();
			$("#us").empty();
			$("#sj").hide();
			$("#sj").empty();
		}


		function vipChange(dx) {
		//	$("#isvip").val(dx.value);
			//如果是 选择日期
			if (dx.value==1){
					$("#sj").show();
			}else{
					$("#sj").hide();
			}

		}
	</script>
