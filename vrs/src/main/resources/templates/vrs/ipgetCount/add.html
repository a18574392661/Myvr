<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">选择图片(图片名称):</label>
								<div class="col-sm-8">

									<select class="form-control"  id="proid" name="proid" required="required" onchange="ipPros(this.value)">
										<option value="">请选择</option>
										<option th:each="pro : ${list}" th:value="${pro.id}" th:text="${pro.name}">请选择</option>
									</select>


									<img src="/img/bg.png" id="simg" style="margin-top:10px;max-width: 128px;">
									<br/>
									<div id="bh" style="color: red;">
										图片编号:<span id="code"></span>

									</div>


								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">访问数量</label>
								<div class="col-sm-8">
									<input id="count" name="count" class="form-control" type="number" required>
								</div>
							</div>
													<!--	<div class="form-group">
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="ip" name="ip" class="form-control" type="text">
								</div>
							</div>-->
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/vrs/ipgetCount/add.js">
	</script>

<script>
	$("#bh").hide();
	function ipPros(pid) {

		// $("#proid option[index!='0']").remove();
		if (pid==''){
			$("#simg").attr("src","/img/bg.png");
			$("#bh").hide();
		}
		$("#bh").show();
		$.get("/vrs/ipgetCount/queryProid",{"id":pid},function (data) {

			$("#simg").attr("src",data.simg);
			$("#code").html(data.code)


		})
	}

</script>
</body>
</html>
