<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							 <div class="form-group">	
								<label class="col-sm-3 control-label">所属分类：</label>
								<div class="col-sm-8">
									<input readonly="readonly" th:value="${menu.name}" class="form-control" type="text">
									<input id="cid" name="cid" th:value="${menu.id}"  class="form-control" type="hidden">
								</div>
							</div> 
							
							<div class="form-group">	
								<label class="col-sm-3 control-label">分类名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text">
								</div>
							</div>
							<!-- 新增字段 -->
							<div class="form-group">	
								<label class="col-sm-3 control-label">排序：</label>
								<div class="col-sm-8">
									<input id="sort" name="sort" class="form-control" type="number">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">分类状态：</label>
								<div class="col-sm-8">
									<!-- <input id="status" name="status" class="form-control" type="text"> -->
									<select class="form-control" name="status">
										<option  value="1">显示</option>
										<option  value="0">隐藏</option>
									</select>
								</div>
							</div>
														
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/vrs/imgCls4/add.js">
	</script>
</body>
</html>
