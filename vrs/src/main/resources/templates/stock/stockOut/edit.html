<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${stockOut.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">出库订单编号：</label>
								<div class="col-sm-8">
									<input id="ordercode" name="ordercode" th:value="${stockOut.ordercode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商品id：</label>
								<div class="col-sm-8">
									<input id="goodsId" name="goodsId" th:value="${stockOut.goodsId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">出库数量：</label>
								<div class="col-sm-8">
									<input id="num" name="num" th:value="${stockOut.num}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">出库单价：</label>
								<div class="col-sm-8">
									<input id="price" name="price" th:value="${stockOut.price}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">出库时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${stockOut.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">出库备注：</label>
								<div class="col-sm-8">
									<input id="remarks" name="remarks" th:value="${stockOut.remarks}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/stock/stockOut/edit.js">
	</script>
</body>
</html>
