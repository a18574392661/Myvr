<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${category.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">分类名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${category.name}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">排序：</label>
								<div class="col-sm-8">
									<input id="sort" name="sort" th:value="${category.sort}" class="form-control" type="text">
								</div>
							</div>
							
														 <div class="form-group">	
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<!-- <input id="state" name="state" th:value="${category.state}" class="form-control" type="text"> -->
									<select class="form-control" name="state">
										<option value="1" th:selected="${category.state}=='1'" >在线</option>
										<option value="0" th:selected="${category.state}=='0'" >下线</option>
									</select>
								</div>
							</div> 
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/category/category/edit.js">
	</script>
</body>
</html>
